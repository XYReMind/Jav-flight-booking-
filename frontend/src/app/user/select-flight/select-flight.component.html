<div class="overlap"></div>
<div class="container">
  <div id="search-bar" class="row justify-content-center pb-5 pt-3" >
    <div class="col-md-8 block mt-4">
      <form (ngSubmit)="SearchFlight(f)" #f=ngForm>
        <div class="row">
          <div class="form-group col-md-6">
            <label>Leaving From</label>
            <select (change)="leave($event)"name="leaving_form" required ngModel class="form-control form-control-sm">
              <option value="">Select Place</option>
              <option value="dhaka">Dhaka</option>
              <option value="comilla">Comilla</option>
            
              <option value="chittagong">Chittagong</option>
            </select>
              <!-- <input class="form-control" type="search" id="search1" aria-label="Search" mdbInput> -->
          </div>
          <div class="form-group col-md-6">
            <label>Going To</label>
            <select name="going_to"  [ngModel]="place[0].key"   required class="form-control form-control-sm">

              <!-- <option value="1109001">Comilla</option>
              <option value="1109002">Chittagong</option>
              <option value="1109003">Sylet</option>
              <option value="1109004">Barishal</option> -->
             
              <option *ngFor="let p of place"  [value]="p.key">{{p.value}}</option>
            </select>
              <!-- <input class="form-control" type="search" id="search1" aria-label="Search" mdbInput> -->
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="">Departing On</label>
            <input type="date" required class="form-control form-control-md" ngModel name="depart_date" >
          </div>
          
        </div>
        <button [disabled]="!f.valid"class="btn btn-block mt-3 btn-search btn-md"> <i class="fas mr-2 fa-search"></i> Search Flights</button>
      </form>
    </div>
  </div>
</div>
